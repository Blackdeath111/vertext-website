<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Vertext Document Facilitation Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="Vertext.png" alt="Vertext Logo" class="logo-img" />
      <div class="logo-text">
        <h1>Vertext</h1>
        <p>Document Facilitation Services</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact-hero">
    <h2>Contact Us</h2>
    <p>We’d love to help you with your document needs. Fill out the form below to get in touch.</p>
  </section>

  <section class="contact-form">
    <form action="https://formspree.io/f/xjkaeqqe" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section> 
<div class="transition-slide"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const body = document.body;
  const transition = document.querySelector(".transition-slide");

  // Fade in new page
  setTimeout(() => body.classList.add("fade-in"), 50);

  // Handle smooth transitions between pages
  document.querySelectorAll("a").forEach(link => {
    if (link.href && link.href.includes(".html")) {
      link.addEventListener("click", e => {
        e.preventDefault();
        const target = e.currentTarget.href;

        body.classList.remove("fade-in");
        body.classList.add("slide-out");

        transition.style.transform = "translateX(0)";
        transition.style.opacity = "1";

        setTimeout(() => {
          window.location.href = target;
        }, 800); // match CSS transition duration
      });
    }
  });
});
</script>

  <footer>

    <p>© 2025 Vertext Document Facilitation Services. All rights reserved.</p>
  </footer>
</body>
</html>
