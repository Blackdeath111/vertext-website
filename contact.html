<style>
/* ===== COSMIC SPACE BACKGROUND ===== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  color: #fff;
  overflow-x: hidden;
  background-color: #000; /* Deep black like outer space */
}

/* Layer 1: Nebula glow */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 20% 20%, rgba(0, 0, 0, 0.25), transparent 60%),
              radial-gradient(circle at 80% 80%, rgba(64, 118, 219, 0.25), transparent 60%),
              radial-gradient(circle at 50% 50%, rgba(7, 82, 221, 0.15), transparent 70%);
  animation: galaxyMove 50s ease-in-out infinite alternate;
  z-index: -3;
}

/* Layer 2: Moving stars */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 400%; height: 400%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  opacity: 1;
  animation: starsMove 120s linear infinite;
  z-index: -2;
}

/* ===== TWINKLING STARS ===== */
@keyframes twinkle {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 1; }
}
.star {
  position: fixed;
  background: white;
  border-radius: 70%;
  opacity: 0.9;
  box-shadow: 0 0 8px 4px rgba(255,255,255,0.9);
  animation: twinkle 4s infinite ease-in-out;
  z-index: -1;
}

/* Star positions */
.star:nth-child(1) { top: 10%; left: 20%; width: 3px; height: 3px; animation-delay: 0s; }
.star:nth-child(2) { top: 40%; left: 70%; width: 3px; height: 3px; animation-delay: 1s; }
.star:nth-child(3) { top: 80%; left: 50%; width: 2px; height: 2px; animation-delay: 0.5s; }
.star:nth-child(4) { top: 25%; left: 90%; width: 3px; height: 3px; animation-delay: 1.5s; }
.star:nth-child(5) { top: 60%; left: 10%; width: 3px; height: 3px; animation-delay: 2s; }
.star:nth-child(6) { top: 15%; left: 45%; width: 2px; height: 2px; animation-delay: 1.2s; }
.star:nth-child(7) { top: 55%; left: 80%; width: 3px; height: 3px; animation-delay: 2.5s; }
.star:nth-child(8) { top: 75%; left: 30%; width: 2px; height: 2px; animation-delay: 3s; }
.star:nth-child(9) { top: 5%; left: 60%; width: 4px; height: 4px; animation-delay: 0.8s; }
.star:nth-child(10) { top: 85%; left: 85%; width: 3px; height: 3px; animation-delay: 4s; }

@keyframes galaxyMove {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 100%; }
}

@keyframes starsMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-50%, -50%); }
}
